version: '2'

services:

  node:
    build:
      context: .
      dockerfile: node.dockerfile
    ports:
      - "80:8080"
      - "443:443"

    networks:
      - nodeapp-network

  mongodb:
    image: mongo
    networks:
      - nodeapp-network

  mongo-express:
    env_file:
      - mongo-express.env
    depends_on:
      - "mongodb"
    image: mongo-express
    ports:
      - "8081:8081"
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge